
<mat-expansion-panel   [expanded]="expandPanel"
(opened)="updatePanel(true)"
(closed)="updatePanel(false)">
  <mat-expansion-panel-header style="height: auto; font-weight: 500; margin-top: 5px; margin-bottom: 5px;">
    <mat-panel-title>
      Reticles
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>

<!-- <div class="short-holder">
  <div class="short-hd">Reticles<br></div></div>    -->
  <mat-button-toggle-group>
  <div class="grid-square">
    <mat-button-toggle class="item11"  value="1"  (click)="SelButton('m')">
      <mat-icon>check_box_outline_blank</mat-icon>
    </mat-button-toggle>
      <mat-button-toggle class="item12"  value="2"   (click)="SelButton('w')">
        <mat-icon>grid_4x4</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle class="item21"  value="3"   (click)="SelButton('d')">
        <mat-icon>adjust</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle class="item22"  value="4"    (click)="SelButton('r')">
        <mat-icon>border_inner</mat-icon>
      </mat-button-toggle>
  </div>
  </mat-button-toggle-group>
</mat-expansion-panel>
